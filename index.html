<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CALCULATOR</h1>
    <div class="container">
        <form name="form">
        <div class="display">
            <input type="text" placeholder="0" name="displayResult" id="input" />
        </div>
            <div class="buttons">
              <div class="row">
                <input type="button" name="b7" value="7" onclick="getInput(7)">
                  <input type="button" name="b8" value="8" onclick="getInput(8)">
                  <input type="button" name="b9" value="9" onclick="getInput(9)">
                  <input type="button" name="addb" value="+" onclick="getInput('+')">
                </div>
                
                <div class="row">
                <input type="button" name="b4" value="4" onclick="getInput(4)">
                  <input type="button" name="b5" value="5" onclick="getInput(5)">
                  <input type="button" name="b6" value="6" onclick="getInput(6)">
                  <input type="button" name="subb" value="-" onclick="getInput('-')">
                </div>
                
                <div class="row">
                <input type="button" name="b1" value="1" onclick="getInput(1)">
                  <input type="button" name="b2" value="2" onclick="getInput(2)">
                  <input type="button" name="b3" value="3" onclick="getInput(3)">
                  <input type="button" name="mulb" value="*" onclick="getInput('*')">
                </div>
                
                <div class="row">
                <input type="button" name="cl" value="C" onclick="getInput('C')">
                  <input type="button" name="b0" value="0" onclick="getInput(0)">
                  <input type="button" name="divb" value="/" onclick="getInput('/')">
                  <input type="button" class="red" value="=" onclick="getInput('=')">
                </div>
            </div>
        
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
